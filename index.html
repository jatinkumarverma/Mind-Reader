<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mind Reader</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="script.js">
</head>
<body>
  <h1>Mind Reader</h1>
  <form id="numberForm">
    <label for="numberInput">Think a number between 1 and 100:</label>
    <input type="number" id="numberInput" min="1" max="100" required>
    <button  type="submit"  id="submitButton">Read my mind</button>
  </form>

  <div id="processing" class="centered-text">
    <p>Decoding thoughts...</p>
  </div>

  <div id="result"></div>


</body>
</html>
